COM_MINIORANGE_SAML_WEB3_INFO="Joomla Web3 authentication plugin enables secure decentralized login into your Joomla website with crypto wallets like as MetaMask, Phantom, Trust Wallet, Wallet Connect QR code, Gamestop, Pera, Ledger, and Trezor or any EVM Compatible Wallet. This plugin facilitates enabling of Joomla NFT token gating with support for blockchains such as Ethereum, Polygon, Solana, Loopering Layer 2, Algorand, and other EVM based blockchains."
