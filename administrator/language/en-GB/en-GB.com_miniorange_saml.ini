COM_MINIORANGE_SAML_PAYMENT_NOTE="<span style='font-weight:500;'> Note :</span> Once you have paid through PayPal/Net Banking, please inform us so that we can confirm and update your license."
COM_MINIORANGE_SAML_LICENSING_POLICY_DESC="<h3>This is the price for 1 instance. Check our <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>payment page</a> for full details.</h3><br><p><h3>* Multiple IdPs Supported</h3></p><p>If you want users from different Identity Providers to SSO into your site then you can configure the plugin with multiple IDPs. Additional charges will be applicable based on the number of Identity Providers you wish to configure.</p><br><p><h3>The plugin licenses are perpetual, which include 12 months of plugin maintenance (version upgrades). The Support Plan provides annual support. After a year, you can renew your license at 50% of the current license cost at the time of renewal if you want regular updates and security patches.</h3></p><br><h3>End to End Identity Provider Integration - </h3><p>We will setup a Conference Call / Zoom meeting and do end to end configuration for your IDP as well as plugin. We provide services to do the configuration on your behalf.</p><p>If you have any doubts regarding the licensing plans, you can email us at <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Return Policy -</h3><p>If the licensed plugin you purchased is not working as advertised and you have attempted to resolve any feature issues with our support team, which could not get resolved, we will refund the whole amount. If the request for issue resolution is made within 10 days of the purchase, the issue will be resolved within the period stated by the team.<br><br><strong>Note that this policy does not cover the following cases:</strong><li>1. Change in mind or change in requirements after purchase.</li><li>2. Infrastructure issues do not allow the functionality to work.</li></p><br>"
