;Overview
COM_MINIORANGE_SAML_OVERVIEW_TAB="Overview"
COM_MINIORANGE_SAML_IDP_ALL="This plugin allows you to enable a seamless login experience to your Joomla sites using your Identity Provider (IdP) like Azure AD, ADFS, Okta, Salesforce, Shibboleth, SimpleSAMLphp, OpenAM, Centrify, Ping, RSA, IBM, Oracle, OneLogin, Bitium, WSO2, etc. using SAML 2.0 protocol. The plugin makes your Joomla site act as the Service Provider and allows users to access multiple Joomla applications after authenticating with their IDP credentials.<br><br>For enhanced functionalities, we offer licensed version plugins featuring multiple licensing plans. These plans include advanced features like attribute mapping, group mapping, single logout, and more. To explore these plans further, click <a href='index.php?option=com_miniorange_saml&tab=licensing'>here</a>.<br><br>Additionally, we provide a 7-day full-featured trial of our licensed plugin, allowing you to test its capabilities in your environment. To initiate a trial, click <a href='#request-demo' data-toggle='tab'>here</a> to submit a query."
COM_MINIORANGE_SAML_SP_GOOGLE_APPS="<p><strong>SAML SP - Login with Google Apps</strong> helps you to integrate your Joomla site to any IDP using SAML 2.0 protocol. The plugin makes your Joomla site act as the Service Provider and allows users to access multiple Joomla applications with one login after authenticating with their Google Apps credentials.<br><br><strong>SAML SP - Login with Google Apps</strong> is only for POC purposes and has limited authentication and user auto-creation capabilities. We have premium plugin with multiple licensing plans which has multiple features like attribute mapping, group mapping, single logout etc. Click <a href='index.php?option=com_miniorange_saml&tab=licensing'>here</a> to know more about plans.<br><br>We also provide <strong> 7 day full featured trial </strong>of our license plugin. So that you can test our plugin on your environment. Click <a href='#request-demo' data-toggle='tab'>here</a> to raise query for trial."
COM_MINIORANGE_SAML_SP_ADFS="<p><strong>SAML SP - Login with ADFS</strong> helps you to integrate your Joomla site to ADFS using SAML 2.0 protocol. The plugin makes your Joomla site act as the Service Provider and allows users to access multiple Joomla applications with one login after authenticating with their ADFS credentials.<br><br><strong>SAML SP - Login with ADFS</strong> is only for POC purposes and has limited authentication and user auto-creation capabilities.  We have premium plugin with multiple licensing plans which has multiple features like attribute mapping, group mapping, single logout etc. Click <a href='index.php?option=com_miniorange_saml&tab=licensing'>here</a> to know more about plans.<br><br>We also provide <strong> 7 day full featured trial </strong>of our license plugin. So that you can test our plugin on your environment. Click <a href='#request-demo' data-toggle='tab'>here</a> to raise query for trial."
COM_MINIORANGE_SAML_CONFIGURATION="Configure the SSO"

