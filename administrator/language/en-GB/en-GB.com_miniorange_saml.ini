COM_MINIORANGE_SAML_MEDIA_RESTRICTION="Looking for Media Restriction on Joomla?"
COM_MINIORANGE_SAML_MEDIA_RESTRICTION_INFO=" Plugin can prevent access to Joomla directories and Media Files including documents, PDFs, HTML files, photos, audio, and video etc. You can limit access to Joomla files, directories based on the user&#39;s role or any other specific criteria, regardless of whether the user is signed in or not."
