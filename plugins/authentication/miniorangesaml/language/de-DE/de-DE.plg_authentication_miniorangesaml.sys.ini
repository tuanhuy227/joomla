PLG_MINIORANGE_SAML_DESCRIPTION="Dieses Plugin fungiert als SAML 2.0-Dienstanbieter, der so konfiguriert werden kann, dass er die Vertrauensstellung zwischen dem Plugin und verschiedenen von SAML 2.0 unterstützten Identitätsanbietern herstellt, um den Benutzer sicher auf der Joomla-Site zu authentifizieren.<br><br><a href='?option=com_miniorange_saml' target='_blank'><strong>Klicken Sie hier</strong></a>, um das Plugin zu konfigurieren."